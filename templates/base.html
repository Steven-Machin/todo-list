<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}To Do App{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-grid{% if session.role == 'manager' %} manager{% endif %}">

    {% if session.role == 'manager' %}
      <div class="sidebar">
        <h2>Menu</h2>
        <a href="/">Home</a>
        <a href="/tasks">Task Manager</a>
        <a href="/titles">Team Member Manager</a>
        <a href="/calendar">Calendar</a>
        <a href="/overdue">Overdue Tasks</a>
        <a href="/groups">Group Chats</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
      </div>
    {% endif %}

    <div class="main-content{% if session.role != 'manager' %} full-width{% endif %}">
      {% block content %}{% endblock %}
    </div>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
