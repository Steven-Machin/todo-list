<html>
<head>
    <title>My Shifts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <a href="/">Back to Tasks</a>
            <a href="{{ url_for('logout') }}" onclick="return confirm('Are you sure you want to log out?')">Logout</a>
        </div>

        <h1>My Upcoming Shifts</h1>

        {% if shifts %}
            <ul class="shift-list">
                {% for shift in shifts %}
                    <li>
                        <strong>{{ shift.date }}</strong> |
                        {{ shift.start_time }} - {{ shift.end_time }}
                        {% if shift.notes %} â€” {{ shift.notes }}{% endif %}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You have no upcoming shifts scheduled.</p>
        {% endif %}
    </div>
</body>
</html>
