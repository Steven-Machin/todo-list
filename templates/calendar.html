{% extends "base.html" %}
{% block title %}Calendar{% endblock %}
{% block head_extra %}
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <style>
    .calendar-toolbar {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 12px; gap: 8px; flex-wrap: wrap;
    }
    .view-toggle { display: inline-flex; border: 1px solid #d9e1ec; border-radius: 8px; overflow: hidden; }
    .view-toggle button { border: 0; background: #fff; padding: 8px 12px; cursor: pointer; font-weight: 600; }
    .view-toggle button.active { background: #eef4ff; }
    #calendar { background: #fff; border-radius: 12px; padding: 8px; box-shadow: 0 1px 2px rgba(16,24,40,.05); min-height: 600px; }
    .legend { display:flex; align-items:center; gap:12px; font-size:.9rem; opacity:.85; }
    .legend span { display:inline-flex; align-items:center; gap:6px; }
    .dot { width:10px; height:10px; border-radius:999px; display:inline-block; }
  </style>
{% endblock %}
{% block content %}
  <div class="container">
    <div class="calendar-toolbar">
      <h1 style="margin:0;">Calendar</h1>

      <div class="legend">
        <span><i class="dot" style="background:#E6492D;"></i> High Priority Task</span>
        <span><i class="dot" style="background:#F3B43E;"></i> Medium Priority Task</span>
        <span><i class="dot" style="background:#2FA77A;"></i> Low Priority Task</span>
        <span><i class="dot" style="background:#4C6EF5;"></i> Shift</span>
      </div>

      {% if current_role == 'manager' %}
      <div class="view-toggle" role="group" aria-label="Calendar scope">
        <button id="btnMy"  class="active" type="button">My</button>
        <button id="btnAll" type="button">All</button>
      </div>
      {% endif %}
    </div>

    <div id="calendar"></div>
  </div>
{% endblock %}
{% block scripts %}
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calEl = document.getElementById('calendar');

      if (!window.FullCalendar) {
        calEl.innerHTML = "<div style='padding:12px;'>FullCalendar failed to load. Check your network or CDN URL.</div>";
        return;
      }

      let scope = 'my';

      const calendar = new FullCalendar.Calendar(calEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: function(info, success, failure) {
          fetch(`{{ url_for('calendar_feed') }}?scope=${scope}`)
            .then(r => r.json())
            .then(data => success(data))
            .catch(err => {
              console.error(err);
              failure(err);
              calEl.insertAdjacentHTML('beforeend',
                "<div style='padding:10px;color:#b42318;'>Couldn't load events.</div>");
            });
        },
        eventClick: function(info) {
          const e = info.event;
          const type = (e.extendedProps && e.extendedProps.type) ? e.extendedProps.type : 'event';
          const when = e.start ? new Date(e.start).toLocaleString() : 'N/A';
          alert(`${type.toUpperCase()}\n\n${e.title}\nWhen: ${when}`);
        }
      });

      calendar.render();

      const btnMy  = document.getElementById('btnMy');
      const btnAll = document.getElementById('btnAll');

      if (btnMy && btnAll) {
        btnMy.addEventListener('click', () => {
          if (scope !== 'my') {
            scope = 'my';
            btnMy.classList.add('active');
            btnAll.classList.remove('active');
            calendar.refetchEvents();
          }
        });
        btnAll.addEventListener('click', () => {
          if (scope !== 'all') {
            scope = 'all';
            btnAll.classList.add('active');
            btnMy.classList.remove('active');
            calendar.refetchEvents();
          }
        });
      }
    });
  </script>
{% endblock %}
